<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div>
              <div class="my-auto">
                <div>
                  <h5 class="text-primary">Register Here!</h5>
                  <p class="text-muted">Register Therapist</p>
                </div>
                <!-- <button class="btn btn-outline-danger" (click)="therapist()">Therapist Login</button> -->

                <div class="mt-4">
                  <form [formGroup]="addTherapist" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <label for="id">Therapist ID</label>
                      <input
                        type="text"
                        class="form-control"
                        id="id"
                        formControlName="id"
                        placeholder="Enter child Name"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="name">Therapist Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        formControlName="name"
                        placeholder="Enter child Name"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="designation">Designation</label>
                      <input
                        type="text"
                        class="form-control"
                        id="designation"
                        formControlName="designation"
                        placeholder="Enter a user Name"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="specialization">Specialization</label>
                      <input
                        type="text"
                        class="form-control"
                        id="specialization"
                        formControlName="specialization"
                        placeholder="Enter a user Name"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="experience">Experience</label>
                      <input
                        type="text"
                        class="form-control"
                        id="experience"
                        formControlName="experience"
                        placeholder="Enter a user Name"
                      />
                    </div>

                   

                    <div class="mb-3">
                      <label class="form-label" for="customFile"
                        >Certificate</label
                      >
                      <input type="file" class="form-control" id="customFile" />
                    </div>

                    <div class="mb-3">
                      <label for="mobileNumber" class="col-md-4 col-form-label"
                        >Mobile Number</label
                      >

                      <input
                        type="text"
                        formControlName="mobileNumber"
                        class="form-control"
                        id="mobileNumber"
                        placeholder="Enter Mobile Number"
                      >
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address
                        </div>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                            placeholder="Enter your registered  email">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address
                                </div>
                            </div>
                    </div>

                    <div class="mt-3 d-grid">
                      <button class="btn btn-primary btn-block" type="submit">
                        Register
                      </button>
                    </div>

                    <!-- 
                              <div class="mt-4 text-center">
                                  <h5 class="font-size-14 mb-3">Sign in with</h5>
  
                                  <ul class="list-inline">
                                      <li class="list-inline-item">
                                          <a href="javascript::void()"
                                              class="social-list-item bg-primary text-white border-primary">
                                              <i class="mdi mdi-facebook"></i>
                                          </a>
                                      </li>
                                      <li class="list-inline-item">
                                          <a href="javascript::void()"
                                              class="social-list-item bg-info text-white border-info">
                                              <i class="mdi mdi-twitter"></i>
                                          </a>
                                      </li>
                                      <li class="list-inline-item">
                                          <a href="javascript::void()"
                                              class="social-list-item bg-danger text-white border-danger">
                                              <i class="mdi mdi-google"></i>
                                          </a>
                                      </li>
                                  </ul>
                              </div> -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>
