<div class="table-responsive mb-0">
    <table class="table table-centered table-nowrap">
      <thead class="table-light">
        <tr>
          <th style="width: 20px;">
            <div class="form-check font-size-16 align-middle">
              <input class="form-check-input" type="checkbox" id="transactionCheck01">
              <label class="form-check-label" for="transactionCheck01"></label>
            </div>
          </th>
          <th class="align-middle">User ID</th>
          <th class="align-middle">Child Name</th>
          <th class="align-middle">Age</th>
          <th class="align-middle">Pending Sessions</th>
          <th class="align-middle">Completed Sessions</th>
          <th class="align-middle">Status</th>
          <th class="align-middle">Documents</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of transactions">
          <td>
            <div class="form-check font-size-16">
              <input class="form-check-input" type="checkbox" id="transactionCheck{{data.index}}">
              <label class="form-check-label" for="transactionCheck{{data.index}}"></label>
            </div>
          </td>
          <td>
            <a href="javascript: void(0);" class="text-body fw-bold">{{data.id}}</a>
          </td>
          <td>{{data.name}}</td>
          <td>{{data.date}}</td>
          <td>{{data.total}}</td>
          <td>
            <span class="badge badge-pill badge-soft-success font-size-11" [ngClass]=" { 'badge-soft-danger': data.status === 'Chargeback',
                          'badge-soft-warning':data.status === 'Refund' }">{{data.status}}</span>
          </td>
          <td>
            <i :class="`fab ${data.payment[0]} mr-1`"></i>
            {{data.payment[1]}}
          </td>
          <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-sm btn-rounded">View
              Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    
  </div>
  <!-- end table -->
