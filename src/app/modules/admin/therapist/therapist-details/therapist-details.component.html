<div class="card">
    <div class="wrapper">
      <div class="card-header">
        <div class="input-group input-group-sm" style="width: 150px;">
          <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
  
          <div class="input-group-append">
            <button type="submit" class="btn btn-default">
              <i class="fas fa-search"></i>
            </button>
  
          </div>
          
        </div>
        <button class="btn btn-primary"  [routerLink]="['/admin/therapist-form']"  style="float: right;">Add
      </button>
        </div>
<div class="card-body">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th >Exhibitor</th>
                <th>Name</th>
                <th>Specialization</th>
                <th style="width: 20px">Experience</th>
                <td>Qualification</td>
                <td>Location</td>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pp of therapist">
                <td>{{pp.therapistId}}</td>
                <td>{{pp.therapistName}}</td>
                <td>{{pp.specialization}}</td>
                <td>{{pp.experience}}</td>
                <td>{{pp.qualification}}</td>
               <td>{{pp.location}}</td>
                
            </tr>
            

        </tbody>
    </table>
</div>
<!-- /.card-body -->
<div class="card-footer clearfix">
    <ul class="pagination pagination-sm m-0 float-right">
        <li class="page-item"><a class="page-link" href="#">«</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">»</a></li>
    </ul>
</div>
</div>
</div>
