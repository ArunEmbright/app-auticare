
<div class="col-xl-6 "  >
  <div class="row d-flex justify-content-center">
    <div class="card  overflow-hidden">
      <div class="bg-primary bg-soft">
        
        <div class="row ">
          <div class="col-7">
            <div class="text-primary p-3">
                <div class="card-title">Your Assessment report is ready!!!</div>
              <h5 class="text-primary">ISAA Scale Assessment</h5>

            </div>
          </div>
          <div class="col-5 align-self-end">
            <img src="assets/images/profile-img.png" alt="" class="img-fluid">
          </div>
        </div>
      </div>
      <div class="card-body pt-0">
        <div class="row">
          <div class="col-sm-4">
            <div class="avatar-md profile-user-wid mb-4">
              <img src="/assets/images/profile-img.png" alt="" class="img-thumbnail rounded-circle">
            </div>
            <h5 class="font-size-15 text-truncate" >Name :{{patientName}}</h5>
            <p class="text-muted mb-0 text-truncate" >Age :{{age}}</p>
          </div>

          <div class="col-sm-8">
            <div class="pt-4">

              <div class="row">
                <div class="col-6">
                  <h5 class="font-size-15">ISAA Score</h5>
                  <p class="text-muted mb-0">{{score}}</p>
                </div>
                  <div class="col-6">
                    <h5 class="font-size-15">Degree of Autism</h5>
                    <p class="text-muted mb-0">{{AutismState}}</p>
                  </div>
                
              </div>
              <div class="mt-4"><h6>To know more, Talk with our Therapist
                <a href="" class="btn btn-primary btn-sm" routerLink="/therapist/list"  >Book now <i
                    class="mdi mdi-arrow-right ms-1"></i></a>
         <button style="margin-left:8px;" routerLink="/assessments/skill-Activity" class="btn btn-primary btn-sm">Start Skill Training</button>
                  </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
