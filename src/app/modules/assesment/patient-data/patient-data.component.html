<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-soft bg-primary">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h5 class="text-primary">Welcome Back !</h5>
                                    <p>Sign in to continue to Skote.</p>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div>
                            <a href="/">
                                <div class="avatar-md profile-user-wid mb-4">
                                    <span class="avatar-title rounded-circle bg-light">
                                        <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                                    </span>
                                </div>
                            </a>
                        </div>
                        <div class="p-2">
                            <form class="form-horizontal" [formGroup]="patientForm" (ngSubmit)="onSubmit()" >
                                <div class="mb-3">
                                    <label for="name">Name</label>
                                    
                                    <input type="text" class="form-control" id="name" formControlName="patientName"
                                    [ngClass]="{ 'is-invalid': submitted && f.patientName.errors }"
                                    placeholder="Enter name">
                                <div *ngIf="submitted && f.patientName.errors" class="invalid-feedback">
                                    <div *ngIf="f.patientName.errors.required">Name is required</div>
                                </div>

                                </div>

                                <div class="mb-3">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" class="form-control" formControlName="dob"
                                    [ngClass]="{ 'is-invalid': submitted && f.dob.errors }"
                                    placeholder="Enter dob" aria-label="dob"
                                    aria-describedby="dob-addon">
                                <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                                    <span *ngIf="f.dob.errors.required">Date of Birth is required</span>
                                </div>
                                </div>

                               

                                <div class="mt-3 d-grid">
                                    <button class="btn btn-primary" type="submit" >Start</button>
                                </div>
                               
                            </form>
                        </div>
                        <div class="mt-5 text-center">
                            <p>I you have an account ? <a routerLink="/auth/login" class="fw-medium text-primary"> Login
                                now
                              </a> </p>
                         </div>
                        <div class="mt-5 text-center">
                            <p>Don't have an account ? <a routerLink="/auth/signup" class="fw-medium text-primary"> Signup
                                now
                              </a> </p>
                         </div>
                  
                    </div>
                   

                </div>


            </div>
        </div>
    </div>

    <!-- end container -->
</div>
<!-- end page -->
