<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-soft bg-primary">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h5 class="text-primary">Free Assessment</h5>

                                    <p>Start your 5 minute assessment now from home</p>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div>
                            <a href="/">
                                <div class="avatar-md profile-user-wid mb-4">
                                    <span class="avatar-title rounded-circle bg-light">
                                        <img src="assets\images\auticare-logo.png" alt="" class="rounded-circle"
                                            height="135">
                                    </span>
                                </div>
                            </a>
                        </div>
                        <div class="p-2">
                            <form class="form-horizontal" [formGroup]="patientForm" (ngSubmit)="onSubmit()">
                                <div class="mb-3">
                                    <label for="name">Name of the child</label>

                                    <input type="text" class="form-control" id="name" formControlName="patientName"
                                        [ngClass]="{ 'is-invalid': submitted && f.patientName.errors }"
                                        placeholder="Enter your child name">
                                    <div *ngIf="submitted && f.patientName.errors" class="invalid-feedback">
                                        <div *ngIf="f.patientName.errors.required">Name is required</div>
                                    </div>

                                </div>

                                <div class="mb-3">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" class="form-control" formControlName="dob"
                                        [ngClass]="{ 'is-invalid': submitted && f.dob.errors }"
                                        placeholder="Enter your child Date of Birth" aria-label="dob"
                                        aria-describedby="dob-addon">
                                    <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                                        <span *ngIf="f.dob.errors.required">Date of Birth is required</span>
                                    </div>
                                </div>



                                <div class="mt-3 d-grid">
                                    <button class="btn btn-primary" type="submit">Start Now</button>
                                </div>

                            </form>
                        </div>



                    </div>


                </div>


            </div>
        </div>
    </div>

    <!-- end container -->
</div>
<!-- end page -->
