<div class="login-content wrapper">
  <div class="card">
    <div class="account-pages my-5 pt-sm-5">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="text-center mb-5 text-muted">
                      <a routerLink="/" class="d-block auth-logo">
                          <img src="assets/images/auticare-logo.png" alt="" height="100" class="auth-logo-dark mx-auto">
                         
                      </a>
                      <p class="mt-3">Update Password</p>
                  </div>
              </div>
          </div>
  <!-- end col -->

  <div class="row justify-content-center">
      <div class="col-md-6 col-lg-6 col-xl-5">
          <!-- <div class="card"> -->

              <div class="card-body">

                  <div class="p-2">
                      <div class="text-center">

                          <div class="avatar-md mx-auto">
                              <div class="avatar-title rounded-circle bg-light">
                                  <i class="bx bxs-envelope h1 mb-0 text-primary"></i>
                              </div>
                          </div>
                          <div class="p-2 mt-4">
                            <h5 class="text-primary"> Reset Password</h5>
    <div class="card-body">
      <div class="login-content wrapper">
        <form [formGroup]="form" (ngSubmit)="toUpdate()">
         

          <div class="input-div one">
            <div class="div">
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
                placeholder="Password"
                formControlName="password"
                minlength="8"
              />
              <div class="form-control-feedback" *ngIf="form.controls['password'].errors">
                <p class="form-tooltip-error sm " [ngClass]="{'error':true}"
                  *ngIf="form.controls['password'].errors.required && checkSubmitStatus">
                  New Password is required
                </p>
                <p class="form-tooltip-error sm " [ngClass]="{'error':true}"
                  *ngIf="form.controls['password'].errors.pattern  && checkSubmitStatus">
                  Password between 8 and 20 characters; must contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character, but cannot contain whitespace.
                </p>
              </div>
              <br />
              <br />
            </div>
          </div>
          <div class="input-div one">
            <div class="div">
              <input
                type="password"
                class="form-control"
                [(ngModel)]="confirmPassword"
                placeholder="Confirm password"
                name="confirm"
                formControlName="confirmPassword"
              />
              <br />
              <br />
            </div>
          </div>

          <input type="submit" class="btn btn-outline-info" value="Update Password" />
        </form>
      </div>
    </div>
  </div>
</div>
